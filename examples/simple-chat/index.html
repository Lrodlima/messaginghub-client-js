<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>MessagingHub Chat</title>
  </head>

  <body>
    <div>
      <label for="identity-input">Identity:</label>
      <input type="text" id="identity-input" value="andreb@msging.net" />
    </div>
    <div>
      <label for="password-input">Password:</label>
      <input type="text" id="password-input" value="123456" />
    </div>
    <div>
      <label for="uri-input">Uri:</label>
      <input type="text" id="uri-input" value="ws://msging.net:8081" />
    </div>
    <div>
      <button id="connect-button" onclick="connect()">Connect</button>
      <button id="disconnect-button" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <div>
      <label for="message-to-input">To:</label>
      <input type="text" id="message-to-input" />
    </div>
    <div>
      <label for="message-content-input">Content:</label>
      <input type="text" id="message-content-input" />
    </div>
    <div>
      <button id="message-send-button" onclick="sendMessage()">Send message</button>
    </div>
    <div>
      <button id="ping-button" onclick="ping()">Ping</button>
    </div>
    <div>
      <label for="log-textarea">Log:</label>
      <textarea id="log-textarea"></textarea>
    </div>

    <script src="https://npmcdn.com/lime-js" type="text/javascript"></script>
    <script src="https://npmcdn.com/messaginghub-client" type="text/javascript"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
